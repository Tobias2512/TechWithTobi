<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <label for="data">Data:</label>
        <input type="text" id="data" name="data" required><br><br>
        <label for="imagePath">Image Path:</label>
        <input type="text" id="imagePath" name="imagePath" required><br><br>
        <button type="button" onclick="generateQR()">Download QR Code</button>
        <p id="qrMessage"></p>
    </form>

    <script>
        function generateQR() {
            const data = document.getElementById('data').value;
            const imagePath = document.getElementById('imagePath').value;
            const qrMessage = document.getElementById('qrMessage');

            qrMessage.textContent = 'Generating QR Code...';

            fetch('http://127.0.0.1:5000/generate_qr_directly', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    data: data,
                    image_path: imagePath
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'qrcode.png';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                qrMessage.textContent = 'QR Code generated and downloaded!';
            })
            .catch(error => {
                console.error('Error:', error);
                qrMessage.textContent = 'An error occurred while generating the QR Code.';
            });
        }
    </script>
</body>
</html>
